<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="displayAge()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="clearText()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-success" id="generate-btn" onclick="generateCat()">Generate Cat</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="clearImg()">Clear</button>
            </div>
        </div>
        <div class="flex-box-container-2">
            <div id="flex-box-generate">
                
            </div>
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-container-3" id="flex-box-rps">
            <img id="rock" src="/images/18803.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="/images/O5GLLH0.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="/images/1098.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the Color of All Buttons!</h2>
        <div id= "btns" class="flex-box-container-4">
            <form action="">
                <select name="backdrop" id="select" onchange="changeColor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>


            <button class="btn btn-danger">Google!</button>
            <button class="btn btn-primary">Facebook!</button>
            <button class="btn btn-warning">Instagram!</button>
            <button class="btn btn-success">Twitter!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="h3-result"> Let's play </span></h3>

        <div class="imgg">
        <div class="flex-box-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>
        <div class="flex-box-blackjack-row-2">
            <div class="btns">
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal">Deal</button>
            </div>
        </div>
    </div>
    </div>

    <div class="flex-box-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>

    <script src="file.js"></script>
</body>
</html>
